{% extends "base.html" %}
{% block conteudo %}


<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        {% for pokemon in todos_pokemons %}
        <div class="carousel-item {% if forloop.counter == 1 %} active {% endif %}">
            <a href="{% url 'pokedex:um_pokemon' idpokemon=pokemon.id %}"><img src="{{pokemon.imagem.url}}" width="100"
                                                                               height="400" class="d-block w-100"
                                                                               alt="..."></a>
        </div>
        {%endfor%}
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<h1>
    <font color="black">Todos Pokemons</font>
</h1>
<br>

<div class="row">
{% for pokemon in todos_pokemons %}
<div class="col-md-4">
    <div class="card text-black bg-primary mb-3" align="center">
        <a href="{% url 'pokedex:um_pokemon' idpokemon=pokemon.id %}">
            <div class="card-body" align="left">
                <h3 class="card-title text-white" align="">
                    <b>
                        {{pokemon.id}}    {{pokemon.nome}}
                    </b>
                </h3>
                <h3>
                </h3>
            </div>
            <img src="{{ pokemon.imagem.url }}" height="250" width="250">
        </a>
    </div>
</div>
{% endfor %}
</div>


{% endblock %}
