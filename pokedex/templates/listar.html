{% extends "base.html" %}
{% block conteudo %}


<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        {% for pokemon in todos_pokemons %}
        <div class="carousel-item {% if forloop.counter == 1 %} active {% endif %}">
            <a href="{% url 'pokedex:um_pokemon' idpokemon=pokemon.id %}"><img src="{{pokemon.imagem.url}}" width="220" height="400" class="d-block w-100"
                 alt="..."></a>
        </div>
        {%endfor%}
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<td>
        {% for pokemon in todos_pokemons %}
            <a href="{% url 'pokedex:um_pokemon' idpokemon=pokemon.id %}">
            <tr scope="row">
                <button type="button" class="btn btn-outline-primary">
                        <font size=5" color="black"><div align="left">{{ pokemon.id }}</div></font>
                <td align="center">
                    <font size="8" color="black">{{ pokemon.nome }}</font>
                </td>
                <td align="center">
                    <img src="{{ pokemon.imagem.url }}" height="250" width="250">
                </td>
                </button>
            </tr>
            </a>
        {% endfor %}
</td>

<div class="card" style="width: 15rem;">
  <div class="card-body">
    <td>
        {% for pokemon in todos_pokemons %}
            <a href="{% url 'pokedex:um_pokemon' idpokemon=pokemon.id %}">
            <tr scope="row">
                <font size=5" color="black"><div align="left">{{ pokemon.id }}</div></font>
                <td align="center">
                    <font size="8" color="black">{{ pokemon.nome }}</font>
                </td>
                <td align="center">
                    <img src="{{ pokemon.imagem.url }}" height="250" width="250">
                </td>
            </tr>
            </a>
        {% endfor %}
</td>
  </div>
</div>



{% endblock %}
